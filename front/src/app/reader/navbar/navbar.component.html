<div class="nav">
  <div class="prev">
    <mat-icon class="pointer" *ngIf="hasPrev() | async" (click)="previousPage()">navigate_before</mat-icon>
  </div>
  <div class="total">
    <h4>Current page: {{ (currentPage | async) + 1 }}/{{ totalPages | async }}</h4>
  </div>
  <div class="next">
    <mat-icon class="pointer" *ngIf="hasNext() | async" (click)="nextPage()">navigate_next</mat-icon>
  </div>
</div>
