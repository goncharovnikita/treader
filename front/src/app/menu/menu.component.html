<div class="menu">
  <div class="add_new">
    <p>Добавить книгу</p>
    <input type="file" #fileInput (change)="onFileChange()" > 
  </div>
  <div class="list">
    <p>Список книг</p>
    <ng-container *ngFor="let b of books | async">
      <div class="book pointer" (click)="selectBook(b)" >
        {{ b.Description.DocumentInfo.Author[0].FirstName }}
      </div>
    </ng-container>
  </div>
</div>
