<div class="layout">
  <div class="recent">
    <h1 class="main-font grid-centry">Recent books</h1>
    <div class="grid-centry">
      <div class="horizontal-list horizontal-centry">
        <ng-container *ngFor="let book of books | async">
          <div class="unit-layer">
            <app-book-unit [book]="book"></app-book-unit>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
